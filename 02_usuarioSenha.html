<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //Entrada
    let name = prompt(`Insira o seu nome de usuário.`);
    let password = prompt(`Insira a sua senha.`);

    //Processamento
    while (name === password) {
        alert(`Sua senha não pode ser igual o seu nome de usuário.`)

        name = prompt(`Insira o seu nome de usuário.`);
        password = prompt(`Insira a sua senha.`);

    }
    alert(`Senha válida, tenha um bom dia.`)
    //Saída

</script>
