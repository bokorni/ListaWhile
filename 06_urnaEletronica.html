<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let jao = 0;
    let maria = 0;
    let nulo = 0;
    let branco = 0;


    let voto = 1;
    while (voto !== 0) {
        voto = Number(prompt(`Escolha seu candidato: 1-Joãozinho, 2-Mariazinha, 3-Voto nulo, 4-Voto em branco.`));

        if (voto == 1) {
            jao++
        }
        else if (voto == 2) {
            maria++
        }
        else if (voto == 3) {
            nulo++
        }
        else if (voto == 4) {
            branco++
        }
        else if (voto == 0) {
            null
        }
        else {
            alert(`Voto Inválido`)
        }



    }

    alert(`Joãozinho recebeu ${jao} votos; Mariazinha recebeu ${maria} votos; Votos nulos: ${(nulo / (jao + maria + nulo + branco)).toFixed(2).replace(",",".") * 100}%; Votos em branco: ${(branco / (jao + maria + nulo + branco)).toFixed(2).replace(",",".") * 100}%`)
    if (jao > maria) {
        alert(`Joãozinho ganhou.`);

    } else if (maria > jao) {
        alert(`Mariazinha ganhou.`)
    }
    else {
        alert(`Empate.`)
    }






    //Processamento


    //Saída

</script>
