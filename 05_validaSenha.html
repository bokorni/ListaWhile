<script>

    Problema: Validar senha

    */

    let verifica = Number((prompt(`Por favor, insira sua senha novamente`)))
    let conta = 0

    //Processamento
    while (password.toString().length !== 4 || verifica !== password) {

       password = Number((prompt('informe uma senha com 4 numero (não pode conter letras na senha)')));
        verifica= Number((prompt(`informe novamente`)));
        conta++
    }
    alert(`Senha validada, tenha um bom-dia.`);

</script>
